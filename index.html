<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="logo">
        <div>
            <img src="images/dango.png" alt="kistoo logo">
            <h1>KISTOO</h1>
        </div>
        <div>
            <p>Photo by <a href="https://unsplash.com/@vincentiu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Vincentiu Solomon</a>
             on <a href="https://unsplash.com/s/photos/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </div>
    <form action="#" method="get">
        <div id="form">
            <div>
                <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sing up <em>now</em> to get started<br>
                <br>
                You <em>know</em> you want to.</p>
            </div>
            <div id="data-fields">
                <h2 id="field-header">Let's do this!</h2>
                <div class="data-field">
                    <label for="first-name">F I R S T&nbsp;&nbsp;&nbsp;N A M E</label>
                    <input type="text" id="first-name" required>
                    <p></p>
                </div>
                <div class="data-field">
                    <label for="last-name">L A S T&nbsp;&nbsp;&nbsp;N A M E</label>
                    <input type="text" id="last-name" required>
                    <p></p>
                </div>
                <div class="data-field">
                    <label for="email">E M A I L</label>
                    <input type="email" id="email" required>
                    <p></p>
                </div>
                <div class="data-field">
                    <label for="phone-number">P H O N E&nbsp;&nbsp;&nbsp;N U M B E R</label>
                    <input type="number" id="phone-number" required>
                </div>
                <div class="data-field">
                    <label for="password">P A S S W O R D</label>
                    <input type="password" id="password" required>
                    <p></p>
                </div>
                <div class="data-field">
                    <label for="confirm-password">C O N F I R M&nbsp;&nbsp;&nbsp;P A S S W O R D</label>
                    <input type="password" id="confirm-password" required>
                    <p></p>
                </div>

            </div>
            <div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </form>
    <script src="script.js" defer></script>
</body>
</html>
